version: '3.8'

services:
  nginxproxymanager:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./nginx-data:/data
      - ./nginx-letsencrypt:/etc/letsencrypt
    networks: [adelita_net]

  web:
    image: ghcr.io/stephankuil/adelita:${APP_TAG:-latest}   # ← was: adelita_web:latest
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./certs:/certs
    command: gunicorn --bind 0.0.0.0:8080 main:app
    networks: [adelita_net]
    ports:
      - "5080:8080"   # mag weg als je alléén via NPM routeert

  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    command: [
      "mysqld",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--bind-address=0.0.0.0"
    ]
    volumes:
      - ./mysqlData:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    networks: [adelita_net]
    # TIP: houd 3306 liever dicht tenzij je het extern nodig hebt
    # ports:
    #   - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  adelita_net:
    driver: bridge

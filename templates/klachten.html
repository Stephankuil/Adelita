<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Klachtenoverzicht</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #2c3e50;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            color: #34495e;
        }

        .zoekveld-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .zoekveld {
            padding: 10px;
            width: 300px;
            max-width: 90%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 700px;
            margin: auto;
        }

        li {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s ease;
        }

        li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .klacht-titel {
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .icoon {
            margin-right: 10px;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .beschrijving {
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
            display: none;
        }

        .meer-info {
            margin-top: 10px;
            display: inline-block;
            font-size: 14px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        .meer-info:hover {
            text-decoration: underline;
        }

        a.terug {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        a.terug:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Alle Klachten ü©∫</h1>

    <div class="zoekveld-container">
        <input type="text" id="zoekveld" class="zoekveld" placeholder="Zoek een klacht..." onkeyup="filterKlachten()">
    </div>

    <ul id="klachten-lijst">
        {% for klacht in klachten %}
            <li>
<div class="klacht-titel" onclick="toggleBeschrijving('{{ loop.index0 }}')">


                    <span class="icoon" id="icoon-{{ loop.index0 }}">üîΩ</span>
                    {{ klacht[1] }}
                </div>
                <div class="beschrijving" id="beschrijving-{{ loop.index0 }}">
                    {{ klacht[2] }}
                    <br>
                    <a class="meer-info" href="{{ url_for('klacht_detail', klacht_naam=klacht[1]) }}">‚û°Ô∏è Bekijk gekoppelde planten</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <a class="terug" href="/">‚Üê Terug naar startpagina</a>

    <script>
function toggleBeschrijving(id) {
    const beschrijving = document.getElementById('beschrijving-' + id);
    const icoon = document.getElementById('icoon-' + id);

    const isVisible = beschrijving.style.display === 'block';
    beschrijving.style.display = isVisible ? 'none' : 'block';
    icoon.textContent = isVisible ? 'üîΩ' : 'üîº';
}


        function filterKlachten() {
            const zoekveld = document.getElementById('zoekveld').value.toLowerCase();
            const klachtenLijst = document.getElementById('klachten-lijst');
            const klachten = klachtenLijst.getElementsByTagName('li');

            for (let i = 0; i < klachten.length; i++) {
                const titelElement = klachten[i].getElementsByClassName('klacht-titel')[0];
                const titelText = titelElement.textContent.toLowerCase();

                if (titelText.includes(zoekveld)) {
                    klachten[i].style.display = '';
                } else {
                    klachten[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>

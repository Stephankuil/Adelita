<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Klachtenoverzicht</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #2c3e50;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #34495e;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 700px;
            margin: auto;
        }

        li {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s ease;
        }

        li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .klacht-titel {
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .icoon {
            margin-right: 10px;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .beschrijving {
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
            display: none;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Alle Klachten ü©∫</h1>
    <ul>
        {% for klacht in klachten %}
            <li>
                <div class="klacht-titel" onclick="toggleBeschrijving({{ loop.index0 }})">
                    <span class="icoon" id="icoon-{{ loop.index0 }}">üîΩ</span>
                    {{ klacht[1] }}
                </div>
                <div class="beschrijving" id="beschrijving-{{ loop.index0 }}">
                    {{ klacht[2] }}
                </div>
            </li>
        {% endfor %}
    </ul>

    <a href="/">‚Üê Terug naar startpagina</a>

    <script>
        function toggleBeschrijving(id) {
            const beschrijving = document.getElementById('beschrijving-' + id);
            const icoon = document.getElementById('icoon-' + id);

            const isVisible = beschrijving.style.display === 'block';
            beschrijving.style.display = isVisible ? 'none' : 'block';
            icoon.textContent = isVisible ? 'üîΩ' : 'üîº';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Klanten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }

        h1, h2 {
            color: #2c3e50;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .terug-link {
            margin-top: 20px;
            display: inline-block;
            color: #6c5ce7;
        }
    </style>
</head>
<body>

    <h1>Klanten</h1>

    <div class="section">
        <h2>üìã Overzicht</h2>
        <ul>
            {% for id, naam in klanten %}
                <li><a href="{{ url_for('klant_detail', klant_id=id) }}">{{ naam }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>‚ûï Nieuwe klant toevoegen</h2>
        <form action="{{ url_for('nieuwe_klant') }}" method="post">
            <label>Naam:</label>
            <input type="text" name="naam" required>

            <label>E-mailadres:</label>
            <input type="email" name="emailadres">

            <label>Telefoon:</label>
            <input type="text" name="telefoon">

            <label>Adres:</label>
            <input type="text" name="adres">

            <button type="submit">Toevoegen</button>
        </form>
    </div>

    <a href="{{ url_for('index') }}" class="terug-link">‚Üê Terug naar start</a>

</body>
</html>

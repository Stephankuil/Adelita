<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Klanten</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/klanten.css') }}">

</head>
<body>

    <h1>Klanten</h1>

    <div class="section">
        <h2>📋 Overzicht</h2>
        <ul>
            {% for id, naam in klanten %}
                <li><a href="{{ url_for('klant_bp.klant_detail', klant_id=id) }}">{{ naam }}</a></li>
            {% endfor %}
        <a href="/klanten/download" class="btn btn-primary">📥 Download klantenlijst als CSV</a>

        </ul>

    </div>

    <div class="section">
        <h2>➕ Nieuwe klant toevoegen</h2>
        <form action="{{ url_for('klant_bp.nieuwe_klant') }}" method="post">
            <label>Naam:</label>
            <input type="text" name="naam" required>

            <label>E-mailadres:</label>
            <input type="email" name="emailadres">

            <label>Telefoon:</label>
            <input type="text" name="telefoon">

            <label>Adres:</label>
            <input type="text" name="adres">

            <button type="submit">Toevoegen</button>
        </form>
    </div>

    <a href="{{ url_for('index_bp.index') }}" class="terug-link">← Terug naar start</a>

</body>
</html>

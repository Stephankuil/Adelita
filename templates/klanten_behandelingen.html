<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Overzicht behandelingen</title>
</head>
<body>
    <h1>Klanten & Behandelingen</h1>

    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>Naam</th>
                <th>Behandeling</th>
                <th>Actie</th>
            </tr>
        </thead>
        <tbody>
            {% for klant in klanten %}
            <tr>
                <td>{{ klant[1] }}</td>
                <td>{{ klant[2] or '—' }}</td>
                <td><a href="{{ url_for('klant_detail', klant_id=klant[0]) }}">Bekijk</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('klanten') }}">← Terug naar klantenlijst</a></p>
</body>
</html>
